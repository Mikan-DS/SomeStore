{% extends 'admin/base_site.html' %}

{% block content %}
    <div class="submit-row">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="apply" value="Применить">
            <a href="{{ request.path }}" class="button">Отмена</a>
        </form>
    </div>

    <div class="results">
        <h2>Выбранные заказы</h2>
        <ul>
            {% for obj in queryset %}
                <li>{{ obj }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
