{% extends 'orders/base.html' %}
{% load static %}

{% block content %}
    <div class="login-form">
        <h1>Авторизация</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="expand_button">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь!</a></p>
    </div>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'orders/css/login.css' %}">
{% endblock %}
